name: Release test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Only for testing of the release environment.
  semantic:
    name: Semantic-Release-Check
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
      app_path: ${{ steps.step3.outputs.app_path }}
    steps:
      - name: id1
        id: step1
        run: echo "::set-output name=test::hello"

      - name: id2
        id: step2
        run: echo "::set-output name=test::world"

      - name: AppPath-Var
        id: step3
        run: |
          PATH=$(pwd)
          echo "::set-output name=app_path::${PATH}"

      - name: Checkout code
        uses: actions/checkout@master

      - name: Setup Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      - name: store var
        run: |
          PATH=$(pwd)
          echo "app_path=$PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install @semantic-release/changelog @semantic-release/git @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/exec @semantic-release/git semantic-release/release-notes-generator

      - name: Release (Dry-Run)
        run: npx semantic-release -d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: load var
        run: echo ${{ env.app_path }}

  notify:
    needs: semantic
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: load var
        run: echo ${{ env.app_path }}

      - name: load steps var
        run: echo ${{ needs.semantic.outputs.output1 }} ${{ needs.semantic.outputs.output2 }}

      - name: load app_path var
        run: echo ${{ needs.semantic.outputs.app_path }}
