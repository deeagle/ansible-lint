name: Release test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Only for testing of the release environment.
  semantic:
    name: Semantic-Release-Check
    runs-on: ubuntu-latest
    outputs:
      app_date: ${{ steps.step3.outputs.app_date }}
    steps:
      - name: AppPath-Var
        id: step3
        run: |
          DATE=$(date +%s)
          echo "::set-output name=app_date::${DATE}"

      - name: Checkout code
        uses: actions/checkout@master

      - name: Setup Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install @semantic-release/changelog @semantic-release/git @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/exec @semantic-release/git semantic-release/release-notes-generator

      - name: Release (Dry-Run)
        run: npx semantic-release -d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: semantic
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: load app_path var
        run: echo ${{ needs.semantic.outputs.app_date }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: docdee/ansible-lint
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-,suffix=-${{ needs.semantic.outputs.app_date }}
            type=raw,value=${{ needs.semantic.outputs.app_date }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
